<center>
<h2>Basic Information Form</h2>
<div class="box">
<form>

    <br>
    <p><b>Enter Gender:</b></p>
    <input type="radio" id="1" value="Female">
    <label for="1">Female</label><br>
    <input type="radio" id="2" value="Male">
    <label for="2">Male</label><br>
    <input type="radio" id="3" value="Other">
    <label for="3">Other</label>
    <br><br>
    <button type="submit">Submit</button>
</form>
</div>
</center>
